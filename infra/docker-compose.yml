version: "3.9"

services:
  api:
    build:
      context: ../backend
    env_file:
      - ../backend/.env
    ports:
      - "8000:8000"
    depends_on:
      - redis
      - minio

  worker:
    build:
      context: ../backend
    command: celery -A app.workers.celery_app.celery_app worker -l info
    env_file:
      - ../backend/.env
    depends_on:
      - redis
      - minio

  redis:
    image: redis:7
    ports:
      - "6379:6379"

  minio:
    image: minio/minio:latest
    command: server /data --console-address ":9001"
    environment:
      MINIO_ROOT_USER: minio
      MINIO_ROOT_PASSWORD: minio123
    ports:
      - "9000:9000"
      - "9001:9001"

  frontend:
    build:
      context: ../frontend
    environment:
      VITE_API_BASE_URL: http://localhost:8000/v1
    ports:
      - "5173:5173"
    depends_on:
      - api
